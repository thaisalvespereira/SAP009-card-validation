<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header></header>
  <main>
    <div class="modal">
      <form class="form">
        <div class="payment--options">
          <button name="paypal" type="button">
            <img src="img/paypal.png"></img>
          </button>

          <button name="apple-pay" type="button">
            <img src="img/gpay.jpg"></img>
          </button>

          <button name="google-pay" type="button">
            <img src="img/pix.png"></img>
          </button>
        </div>

        <div class="separator">
          <hr class="line">
          <p>ou use seu cartão de crédito</p>
          <hr class="line">
        </div>

        <div class="cartao">
          <section class="container">
            <form id="form">
              <div class="input_container">
                <label for="name" class="input_label">Nome do titular:</label><br>
                <input type="text" id="name" class="input_field" autocomplete="off" placeholder="ex.: Thais Alves"><br>
              </div>
              <div class="input_container">
                <label for="expiry" class="input_label">Data de validade:</label><br>
                <input type="text" id="expiry" class="input_field" maxlength="5" pattern="[0,9]" autocomplete="off"
                  placeholder="mm/aa"><br>
              </div>
              <div class="input_container">
                <label for="cvv" class="input_label">CVV:</label><br>
                <input type="text" id="cvv" class="input_field" maxlength="3" autocomplete="off" placeholder="***"><br>
              </div>
              <div class="input_container">
                <label for="number" class="input_label">Número do cartão:</label><br>
                <input type="number" id="number" value="number" class="input_field" pattern="[0,9]" autocomplete="off"
                  placeholder="0000 0000 0000 0000"
                  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                  maxlength="16"><br>
              </div>
            </form>

            <button type="submit" id="btnValidate" class="purchase--btn">Validar</button>
            <p id="cardResult"></p>
          </section>
        </div>

  </main>
  <footer></footer>
  <script src="index.js" type="module"></script>
</body>

</html>
